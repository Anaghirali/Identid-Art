<!DOCTYPE html>
<html>
<head>
    <title>Identificação de Obra de Arte</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Identificação de Obra de Arte</h1>
    <form method="POST" enctype="multipart/form-data">
        <h2>Enviar Imagem para Identificação:</h2>
        <input type="file" name="imagem" accept="image/*">
        <input type="submit" value="Identificar">
    </form>

    {% if aviso %}
    <p>{{ aviso }}</p>
    {% endif %}

    {% if resultados %}
    <h2>Resultados:</h2>
    <ul>
        {% for resultado in resultados %}
        <li>{{ resultado }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
